<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="/files/js/jquery-2.1.1.min.js"></script>
		<script src="/files/js/testHtmlElements.js"></script>
	</head>
	<body>
			<img src="/files/img/Koala.jpg" width=10 height=10 id="koala" style="display:none;">

		<canvas	style="position:absolute; top:0; left;0" id="theCanvas" width=700 height=500></canvas>
		<crv-moving 
			style="position: absolute;left:10;top:200;"
			vx='10' 
			vy='20'
			>
			<img src="/files/img/Koala.jpg" width=100 height=100>
			</crv-moving>

		<crv-moving 
			style="position: absolute;left:100;top:300;"
			vx='0' 
			vy='20'
			>
			<img src="/files/img/Koala.jpg" width=100 height=100>
			</crv-moving>

		<crv-moving 
			style="position: absolute;left:200;top:200;"
			vx='10' 
			vy='-20'
			>
			<img src="/files/img/Koala.jpg" width=100 height=100>
			</crv-moving>

		<crv-moving 
			style="position: absolute;left:250;top:100;"
			vx='-100' 
			vy='-10'
			>
			<img src="/files/img/Koala.jpg" width=100 height=100>
			</crv-moving>

		<crv-moving 
			style="position: absolute;left:50;top:350;"
			vx='-40' 
			vy='-50'
			>
			<img src="/files/img/Koala.jpg" width=100 height=100>
			</crv-moving>

		<crv-moving 
			style="position: absolute;left:10;top:200;"
			vx='-10' 
			vy='20'
			>
			<img src="/files/img/Koala.jpg" width=100 height=100>
			</crv-moving>

		<crv-moving 
			style="position: absolute;left:100;top:300;"
			vx='0' 
			vy='-20'
			>
			<img src="/files/img/Koala.jpg" width=100 height=100>
			</crv-moving>

		<crv-moving 
			style="position: absolute;left:200;top:200;"
			vx='-10' 
			vy='-20'
			class='rollingBall'>
			</crv-moving>

		<crv-moving 
			style="position: absolute;left:250;top:100;"
			vx='-100' 
			vy='10'
			class='rollingBall'>
			</crv-moving>

		<crv-moving 
			style="position: absolute;left:50;top:350;"
			vx='40' 
			vy='-50'
			class='rollingBall'>
			</crv-moving>

	</body>
</html>
